launch:
 

  - arg:
      name: "frequency"
      default: "4"

  - node:
      pkg: "beginner_tutorials"
      exec: "talker"
      name: "talker"
      param:
        - name: "frequency"
          value: "$(var frequency)"

  - node:
      pkg: "beginner_tutorials"
      exec: "listener"
      name: "listener"